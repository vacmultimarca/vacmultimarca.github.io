<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>VAC Multimarca</title>

<style>

body{
    font-family: Arial, sans-serif;
    margin:0;
    background:#f4f4f4;
    text-align:center;
}

header{
    background:black;
    color:yellow;
    padding:20px;
}

h1{
    margin:0;
}

.productos{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
    gap:20px;
    padding:30px;
}

.producto{
    background:white;
    padding:15px;
    border-radius:10px;
    box-shadow:0 0 10px rgba(0,0,0,0.1);
}

.producto img{
    width:100%;
    height:220px;
    object-fit:cover;
    border-radius:8px;
}

button{
    margin-top:10px;
    padding:10px 20px;
    border:none;
    background:black;
    color:yellow;
    font-weight:bold;
    cursor:pointer;
    border-radius:5px;
}

button:hover{
    background:#222;
}

footer{
    background:black;
    color:white;
    padding:20px;
    margin-top:30px;
}

footer a{
    color:yellow;
    text-decoration:none;
    font-weight:bold;
}

</style>
</head>

<body>

<header>
    <h1>VAC MULTIMARCA</h1>
    <p>Soluciones en sujeción y amarre</p>
</header>

<div class="productos">

<div class="producto">
<img src="eslinga.jpg">
<h3>ESLINGA</h3>
<button onclick="consultarProducto('ESLINGA')">CONSULTAR</button>
</div>

</div>

<div class="producto">
<img src="red pulpo.jpg">
<h3>RED PULPO</h3>
<button onclick="consultarProducto('RED PULPO')">CONSULTAR</button>
</div>

<div class="producto">
<img src="cinta esternon.jpg">
<h3>CINTA ESTERNON</h3>
<button onclick="consultarProducto('CINTA ESTERNON')">CONSULTAR</button>
</div>

<div class="producto">
<img src="cinta zuncho.jpg">
<h3>CINTA ZUNCHO</h3>
<button onclick="consultarProducto('CINTA ZUNCHO')">CONSULTAR</button>
</div>

<div class="producto">
<img src="zuncho 2 tramos.jpg">
<h3>ZUNCHO 2 TRAMOS</h3>

</div>

<div class="producto">
<img src="cinta amarre.jpg">
<h3>CINTA DE AMARRE</h3>
<button onclick="consultarProducto('CINTA DE AMARRE')">CONSULTAR</button>
</div>

<div class="producto">
<img src="zuncho tensor.jpg">
<h3>ZUNCHO TENSOR</h3>
<button onclick="consultarProducto('ZUNCHO TENSOR')">CONSULTAR</button>
</div>

<div class="producto">
<img src="prolongador p 25.jpg">
<h3>PROLONGADOR PASE 25</h3>
<button onclick="consultarProducto('PROLONGADOR PASE 25')">CONSULTAR</button>
</div>

</div>

<footer>
<p>Seguinos en redes</p>

<p>
Instagram:
<a href="https://instagram.com/vac_multimarca" target="_blank">
@vac_multimarca

vacmultimarca

</p>

<p>© 2026 VAC Multimarca</p>
</footer>

<script>

function consultarProducto(producto){

    let telefono = "5491163824585"; 

    let mensaje =
    "Hola, quiero consultar por: " + producto +
    "%0A%0AEnviado desde la web VAC Multimarca";

    window.open(
        "https://wa.me/" + telefono + "?text=" + mensaje,
        "_blank"
    );
}

</script>

</body>
</html>
